<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Trend Pro | Login</title>
  </head>

  <body style="
    background:#020617;
    color:white;
    display:flex;
    align-items:center;
    justify-content:center;
    height:100vh;
    font-family:Arial;
  ">

    <div style="
      background:#0B1220;
      padding:30px;
      border-radius:12px;
      width:320px;
      text-align:center;
    ">

      <h1 style="margin-bottom:25px;">Trend Pro</h1>

      <input
        type="email"
        placeholder="Email"
        style="
          width:100%;
          padding:12px;
          margin-bottom:12px;
          border:none;
          border-radius:6px;
        "
      />

      <input
        type="password"
        placeholder="Senha"
        style="
          width:100%;
          padding:12px;
          margin-bottom:20px;
          border:none;
          border-radius:6px;
        "
      />

      <button
        type="button"
        onclick="window.location.href='https://agatawtrader.github.io/trendpro/painel.html'"
        style="
          width:100%;
          padding:14px;
          background:#22d3ee;
          border:none;
          border-radius:6px;
          font-weight:bold;
          cursor:pointer;
        "
      >
        Entrar
      </button>

      <p style="margin-top:20px; font-size:12px; color:#94a3b8;">
        Acesso exclusivo para membros Trend Pro
      </p>

    </div>

  </body>
</html>
